<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wonder Animal Adoption</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Raleway" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- //header// -->
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Wonder Animal Adoption Agency</h1>
            <p>Our animals will fill you with love and wonder! <br>
              Click on the name of the animal to learn more about each one!</p>
            <p>
              View: <a href="#" id="available">Available</a> / <a href="#" id="adopted">Adopted</a> / <a href="#" id="all">All</a>
            </p>
            <p>
              Do you have a wondrous animal in your life who needs a home? Click <a href="#" data-toggle="modal" data-target="#myModal">add</a> to put them up for adoption.
            </p>
          </div>

        </div>
      </div>
      <!-- ///first row for animals// -->
      <div class="row" id="animals">
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <form id="add-animal-form">
              <div class="form-group">
              <label for="animalName">Animal's name</label>
              <input type="text" class="form-control" id="animalName" placeholder="Name">
              </div>
              <div class="form-group">
              <label for="animalImage">Paste a link to an image of your animal</label>
              <input type="text" class="form-control" id="animalImage" placeholder="Image">
              </div>
              <div class="form-group">
              <label for="animalAge">Age</label>
              <input type="number" class="form-control" id="animalAge" placeholder="Age">
              </div>
              <div class="form-group">
              <label for="animalBreed">Breed</label>
              <input type="text" class="form-control" id="animalBreed" placeholder="Breed">
              </div>
              <div class="form-group">
              <label for="animalDescription">Tell us about them</label>
              <input type="text" class="form-control" id="animalDescription" placeholder="Description">
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>

</html>
